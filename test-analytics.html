<!DOCTYPE html>
<html>
<head>
    <title>GA Test</title>
</head>
<body>
    <h1>Google Analytics Test</h1>
    <p>Check console and network tab</p>
    
    <script src="/js/analytics.min.js"></script>
    <script>
        setTimeout(() => {
            console.log('=== GA Debug Info ===');
            console.log('gtag exists:', typeof window.gtag);
            console.log('dataLayer:', window.dataLayer);
            console.log('Manually triggering event...');
            
            if (typeof gtag === 'function') {
                gtag('event', 'test_event', {
                    event_category: 'test',
                    event_label: 'manual_test'
                });
                console.log('Event sent!');
            }
        }, 2000);
    </script>
</body>
</html>
