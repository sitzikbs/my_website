<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog posts">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="main-nav"></div>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Blog</h1>
                <p class="page-subtitle">Thoughts, tutorials, and insights</p>
            </div>
        </section>

        <section class="blog">
            <div class="container">
                <div class="blog-filters" style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="Research">Research</button>
                    <button class="filter-btn" data-filter="Personal">Personal</button>
                </div>
                <div id="blog-container" class="blog-grid">
                    <!-- Blog posts will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    <a href="mailto:sitzikbs@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
                    <a href="https://github.com/sitzikbs" aria-label="GitHub" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/yizhak-itzik-ben-shabat-67b3b1b7/" aria-label="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/sitzikbs" aria-label="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
                <p>&copy; <span id="current-year"></span> All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
    <script src="js/blog-loader.js"></script>
</body>
</html>
